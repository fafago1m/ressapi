<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ActStore ID - Developer Hub</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      /* Clean Engineering Palette */
      --bg-body: #050505;
      --bg-sidebar: #0a0a0a;
      --bg-card: #0a0a0a;
      --bg-card-hover: #111111;

      --border-subtle: #222;
      --border-strong: #333;
      --border-focus: #555;

      --text-main: #ededed;
      --text-muted: #888;
      --text-dim: #444;

      --accent: #fff;
      /* Monochrome accent */
      --accent-blue: #0070f3;
      /* Vercel Blue for links/active states */

      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      --font-mono: 'JetBrains Mono', monospace;

      --sidebar-width: 260px;
      --header-height: 60px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      font-family: var(--font-sans);
      min-height: 100vh;
      display: flex;
      font-size: 14px;
      line-height: 1.5;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-body);
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border: 2px solid var(--bg-body);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Layout */
    .wrapper {
      display: flex;
      width: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
      z-index: 50;
    }

    .sidebar-header {
      height: var(--header-height);
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-main);
    }

    .brand i {
      color: var(--text-main);
    }

    .sidebar-nav {
      flex: 1;
      padding: 1.5rem 1rem;
      overflow-y: auto;
    }

    .nav-group {
      margin-bottom: 2rem;
    }

    .nav-title {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-dim);
      margin-bottom: 0.5rem;
      padding-left: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      color: var(--text-muted);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.1s ease;
      background: transparent;
      width: 100%;
      text-align: left;
      border: none;
      font-weight: 400;
    }

    .nav-item:hover {
      color: var(--text-main);
      background: var(--bg-card-hover);
    }

    .nav-item.active {
      color: var(--text-main);
      background: #1a1a1a;
      font-weight: 500;
      /* Left border marker */
      box-shadow: inset 2px 0 0 var(--text-main);
    }

    .nav-item i {
      width: 16px;
      text-align: center;
      opacity: 0.7;
    }

    .nav-item.active i {
      opacity: 1;
    }

    .sidebar-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-subtle);
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Main Content */
    .main {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 4rem 6rem;
      max-width: 1200px;
    }

    .header {
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      color: var(--text-main);
    }

    .header p {
      font-size: 1rem;
      color: var(--text-muted);
      max-width: 600px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      padding: 1.5rem;
      cursor: pointer;
      transition: border-color 0.15s ease, background-color 0.15s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card:hover {
      border-color: var(--border-focus);
      background-color: var(--bg-card-hover);
    }

    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      font-family: var(--font-mono);
      font-size: 0.7rem;
      font-weight: 500;
      padding: 4px 8px;
      border-radius: 4px;
      /* Minimalist badge style */
      background: #111;
      border: 1px solid var(--border-subtle);
      color: var(--text-muted);
      margin-bottom: 1rem;
      width: fit-content;
    }

    .card:hover .badge {
      color: var(--text-main);
      border-color: var(--border-strong);
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 0.5rem;
    }

    .card-desc {
      font-size: 0.85rem;
      color: var(--text-muted);
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-arrow {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.25rem;
      transition: color 0.15s ease;
    }

    .card:hover .card-arrow {
      color: var(--accent-blue);
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      /* Simpler dimmed background */
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .modal-backdrop.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal {
      width: 100%;
      max-width: 600px;
      background: #0a0a0a;
      border: 1px solid var(--border-strong);
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      transform: translateY(10px);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      max-height: 90vh;
      overflow: hidden;
    }

    .modal-backdrop.active .modal {
      transform: translateY(0);
    }

    .modal-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0f0f0f;
    }

    .modal-title {
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-main);
    }

    .close-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      width: 28px;
      height: 28px;
      display: grid;
      place-items: center;
      font-size: 1rem;
      border-radius: 4px;
      transition: all 0.1s;
    }

    .close-btn:hover {
      background: #222;
      color: var(--text-main);
    }

    .modal-body {
      padding: 1.5rem;
      overflow-y: auto;
      background: #0a0a0a;
    }

    .field-group {
      margin-bottom: 1.25rem;
    }

    .label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .input-dark {
      width: 100%;
      background: #111;
      border: 1px solid var(--border-subtle);
      color: var(--text-main);
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-family: var(--font-mono);
      font-size: 0.85rem;
      transition: border-color 0.1s;
      outline: none;
    }

    .input-dark:focus {
      border-color: var(--text-muted);
      /* Grey focus instead of blue/glow */
    }

    .input-dark::placeholder {
      color: #444;
    }

    .btn-submit {
      width: 100%;
      background: var(--text-main);
      /* White button */
      color: #000;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: opacity 0.1s;
      margin-top: 1rem;
    }

    .btn-submit:hover {
      opacity: 0.9;
    }

    .btn-submit:active {
      transform: translateY(1px);
    }

    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .code-block {
      background: #000;
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      padding: 1rem;
      margin-top: 1.5rem;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: #ccc;
      overflow-x: auto;
      white-space: pre-wrap;
      display: none;
      line-height: 1.5;
    }

    .code-block.visible {
      display: block;
    }

    /* Utility */
    .shortcut {
      border: 1px solid var(--border-subtle);
      border-radius: 4px;
      padding: 2px 4px;
      font-family: var(--font-mono);
      color: var(--text-dim);
      font-size: 0.7rem;
    }

    /* Mobile */
    .menu-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 60;
      background: var(--bg-body);
      border: 1px solid var(--border-subtle);
      color: var(--text-main);
      padding: 0.5rem;
      border-radius: 4px;
      display: none;
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      .main {
        padding: 4rem 3rem;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        width: 260px;
        box-shadow: 20px 0 50px rgba(0, 0, 0, 0.5);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
        padding: 5rem 1.5rem 2rem;
      }

      .menu-toggle {
        display: block;
      }

      .header h1 {
        font-size: 1.75rem;
      }
    }

    /* 3D Hero Section */
    .header {
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      position: relative;
      overflow: hidden;
    }

    .header-content {
      flex: 1;
      z-index: 2;
    }

    /* Hero Buttons */
    .hero-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn-hero {
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--text-main);
      color: #000;
      border: 1px solid var(--text-main);
    }

    .btn-primary:hover {
      background: #ccc;
      border-color: #ccc;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-main);
      border: 1px solid var(--border-strong);
    }

    .btn-secondary:hover {
      border-color: var(--text-main);
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-2px);
    }

    #hero-3d-container {
      flex: 1;
      height: 500px;
      position: relative;
      z-index: 1;
      min-width: 300px;
    }

    spline-viewer {
      width: 100%;
      height: 100%;
    }

    @media (max-width: 960px) {
      .header {
        flex-direction: column-reverse;
        text-align: center;
        gap: 3rem;
      }

      .hero-actions {
        justify-content: center;
      }

      #hero-3d-container {
        width: 100%;
        height: 400px;
        margin-right: 0;
      }

      .header h1 {
        font-size: 2.5rem !important;
      }
    }

    @media (max-width: 480px) {
      #hero-3d-container {
        height: 350px;
      }
    }
  </style>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.59/build/spline-viewer.js"></script>
</head>

<body>

  <div class="wrapper">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="brand">
          <i class="fas fa-cube"></i>
          <span id="navname">ActStore ID</span>
        </div>
      </div>

      <div class="sidebar-nav" id="sidebarNav"></div>

      <div class="sidebar-footer">
        <div id="clock">00:00</div>
        <a href="#" style="color: inherit; text-decoration: none;"><i class="fab fa-github"></i></a>
      </div>
    </aside>

    <main class="main">
      <header class="header">
        <div class="header-content">
          <h1 id="apiTitle"
            style="font-size: 3.5rem; line-height: 1.1; margin-bottom: 1.5rem; transition: opacity 0.3s ease;">
            Build faster with <br />
            <span style="color: var(--accent-blue);">ActStore ID</span>
          </h1>
          <p
            style="font-size: 1.1rem; max-width: 500px; line-height: 1.6; color: var(--text-muted); transition: opacity 0.3s ease;">
            Explore our high-performance endpoints. Simple, fast, and reliable infrastructure for your next big project.
          </p>
          <div class="hero-actions">
            <a href="#" class="btn-hero btn-primary">
              Get Started <i class="fas fa-arrow-right" style="font-size: 0.8em;"></i>
            </a>
            <a href="#grid" class="btn-hero btn-secondary">
              <i class="fas fa-book"></i> Documentation
            </a>
          </div>
        </div>
        <div id="hero-3d-container" style="transition: transform 0.1s linear;">
          <spline-viewer url="https://prod.spline.design/6Wq1Q7YGyM-iab9i/scene.splinecode"></spline-viewer>
        </div>
      </header>

      <div class="grid" id="grid"></div>
    </main>
  </div>



  <!-- Modal -->
  <div class="modal-backdrop" id="modal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="mTitle">Endpoint</div>
        <button class="close-btn" id="closeModal"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body">
        <p id="mDesc" style="color: var(--text-muted); margin-bottom: 2rem; line-height: 1.5; font-size: 0.9rem;"></p>

        <form id="apiForm"></form>

        <button class="btn-submit" id="submitBtn">
          Run Request
        </button>

        <div class="code-block" id="output"></div>
      </div>
    </div>
  </div>

  <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      let apis = {};
      let settings = {};

      // Elements
      const grid = document.getElementById('grid');
      const sidebarNav = document.getElementById('sidebarNav');
      const modal = document.getElementById('modal');
      const output = document.getElementById('output');
      const submitBtn = document.getElementById('submitBtn');
      const apiForm = document.getElementById('apiForm');

      // Clock
      setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { hour12: false });
      }, 1000);

      // Fetch Data
      try {
        const [sRes, aRes] = await Promise.all([fetch('/set'), fetch('/endpoints')]);
        settings = await sRes.json();
        apis = await aRes.json();

        if (settings.creatorName) document.getElementById('navname').innerText = settings.creatorName;
        if (settings.apiTitle) document.getElementById('apiTitle').innerText = settings.apiTitle;

        renderSidebar();
      } catch (e) {
        console.error(e);
        grid.innerHTML = `<h4 style="color: #ef4444; font-weight:500;">Failed to connect to API server.</h4>`;
      }

      function renderSidebar() {
        const cats = Object.keys(apis).filter(k => Array.isArray(apis[k]) && apis[k].length);

        sidebarNav.innerHTML = `
                    <div class="nav-group">
                        <div class="nav-title">Start</div>
                        <button class="nav-item active" onclick="filter('All', this)">
                           <i class="fas fa-layer-group"></i> All Endpoints
                        </button>
                    </div>
                `;

        if (cats.length > 0) {
          const group = document.createElement('div');
          group.className = 'nav-group';
          group.innerHTML = `<div class="nav-title">Categories</div>`;

          cats.forEach(c => {
            const btn = document.createElement('button');
            btn.className = 'nav-item';
            btn.innerHTML = `<i class="fas fa-folder"></i> ${c}`;
            btn.onclick = () => filter(c, btn);
            group.appendChild(btn);
          });
          sidebarNav.appendChild(group);
        }

        renderGrid('All');
      }

      window.filter = (cat, el) => {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderGrid(cat);

        // Dynamic Header
        const titleEl = document.getElementById('apiTitle');
        const descEl = titleEl.nextElementSibling;

        // Add fade-out effect
        titleEl.style.opacity = '0';
        descEl.style.opacity = '0';

        setTimeout(() => {
          if (cat === 'All') {
            titleEl.innerHTML = `Build faster with <br/> <span style="color: var(--accent-blue);">ActStore ID</span>`;
            descEl.innerText = 'Explore our high-performance endpoints. Simple, fast, and reliable infrastructure for your next big project.';
          } else {
            titleEl.innerHTML = `High-Performance <br/> <span style="color: var(--accent-blue);">${cat} API</span>`;
            descEl.innerText = `Powerful and reliable endpoints for ${cat}. Scalable infrastructure for your needs.`;
          }

          // Fade-in
          titleEl.style.opacity = '1';
          descEl.style.opacity = '1';
        }, 200);

        if (window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('active');
      };

      // Parallax Effect
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const hero3d = document.getElementById('hero-3d-container');
        if (hero3d) {
          hero3d.style.transform = `translateY(${scrolled * 0.2}px)`;
        }
      });

      function renderGrid(cat) {
        grid.innerHTML = '';
        const list = cat === 'All' ? Object.values(apis).flat() : apis[cat];

        if (!list || !list.length) {
          grid.innerHTML = `<p style="color: var(--text-muted)">No endpoints found.</p>`;
          return;
        }

        list.forEach(api => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
                        <div class="card-content">
                            <span class="badge">GET</span>
                            <div class="card-title">${api.name}</div>
                            <div class="card-desc">${api.desc || 'No description provided.'}</div>
                        </div>
                        <div class="card-arrow">Details <i class="fas fa-arrow-right"></i></div>
                    `;
          card.onclick = () => openModal(api);
          grid.appendChild(card);
        });
      }

      // Modal
      let currentApi = null;
      function openModal(api) {
        currentApi = api;
        document.getElementById('mTitle').innerText = api.name;
        document.getElementById('mDesc').innerText = api.desc;
        output.classList.remove('visible');
        output.innerText = '';

        apiForm.innerHTML = '';
        const params = extractParams(api.path);

        if (params.length) {
          params.forEach(p => {
            const grp = document.createElement('div');
            grp.className = 'field-group';
            grp.innerHTML = `
                            <label class="label">${p}</label>
                            <input class="input-dark" name="${p}" placeholder="Enter value...">
                        `;
            apiForm.appendChild(grp);
          });
        } else {
          apiForm.innerHTML = `<p style="font-size: 0.85rem; color: var(--text-muted);">No parameters required.</p>`;
        }

        modal.classList.add('active');
      }

      function extractParams(path) {
        if (!path.includes('?')) return [];
        const qs = path.split('?')[1];
        if (!qs) return [];
        return qs.split('&').map(s => s.split('=')[0]);
      }

      document.getElementById('closeModal').onclick = () => modal.classList.remove('active');
      modal.onclick = e => { if (e.target === modal) modal.classList.remove('active'); };

      // Request logic
      submitBtn.onclick = async () => {
        if (submitBtn.disabled) return;

        submitBtn.disabled = true;
        submitBtn.innerHTML = `Processing...`;
        output.classList.remove('visible');

        let url = currentApi.path.split('?')[0];
        const fd = new FormData(apiForm);
        const q = [];
        for (let [k, v] of fd.entries()) {
          if (v) q.push(`${k}=${encodeURIComponent(v)}`);
        }
        if (q.length) url += '?' + q.join('&');

        try {
          const t0 = performance.now();
          const res = await fetch(url);
          const t1 = performance.now();

          const ct = res.headers.get('content-type');
          let txt;

          if (ct && ct.includes('json')) {
            const j = await res.json();
            txt = JSON.stringify(j, null, 2);
          } else {
            txt = await res.text();
          }

          output.innerText = `// Status: ${res.status} ${res.statusText}\n// Time: ${(t1 - t0).toFixed(2)}ms\n\n${txt}`;
          output.classList.add('visible');
        } catch (e) {
          output.innerText = `Error: ${e.message}`;
          output.classList.add('visible');
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = `Run Request`;
        }
      };

      document.getElementById('menuToggle').onclick = () => {
        document.getElementById('sidebar').classList.toggle('active');
      };
    });
  </script>
</body>
